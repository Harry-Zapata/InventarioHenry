<div class="col-lg-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <strong class="card-title">User Table</strong>
            <button class="btn btn-success"><i class="fa fa-plus"></i>Add</button>
        </div>
        <div class="table-stats order-table ov-h">
            <table class="table ">
                <thead>
                    <tr>
                        <th class="serial">#</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Direccion</th>
                        <th>Phone</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of users; let i = index">
                        <td class="serial">{{i+1}}</td>
                        <td><span class="name">{{item.name}}</span> </td>
                        <td><span class="email text-lowercase">{{item.email}}</span> </td>
                        <td><span class="address">{{item.address}}</span></td>
                        <td><span class="phone">{{item.phone}}</span></td>
                        <td>
                            <button class="btn btn-success"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- /.table-stats -->
    </div>
</div>
